<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Create new user</title>
  </head>
  <body>
	<form name="adduser" action="/adduser" method="post" style="width: 260px;">
	<fieldset>
	<legend>Create new user</legend>
    <table>
      <tr>
        <td>UserId:</td>
		<td><input name="userId" placeholder="UserId" value="5806946"/></td>
      </tr>
      <tr>
        <td>Name:</td>
		<td><input name="name" placeholder="Page" value="Дмитрий Детюк"/></td>
      </tr>
      <tr>
        <td>Avatar:</td>
		<td><input name="avatar" placeholder="Avatar" value="http://cs304405.vkontakte.ru/u5806946/b_44446400.jpg"/></td>
      </tr>
      <tr>
        <td>Page:</td>
		<td><input name="page" placeholder="Page" value="http://vkontakte.ru/id5806946"/></td>
      </tr>
      <tr>
        <td>Language:</td>
		<td><input name="lang" placeholder="Language" value="ru"/></td>
      </tr>
      <tr>
        <td>Signature:</td>
		<td><input name="sig" placeholder="Signature" value="c4cab838653ea54d776e425e296ff5e5"/></td>
      </tr>
      <tr>
        <td></td>
		<td><input type="submit" value="Create user" style="float: right;"/></td>
      </tr>
    </table>
	</fieldset>
	</form>
  </body>
</html>
